<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ app_name }} - {% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/dashboard.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='style/main.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='icons/icon.css') }}">
</head>
<body>
    <nav>
        <ul>
            <li {% if request.path == '/' %}class="active"{% endif %}>
                <a href="{{url_for('index')}}"><i class="hgi hgi-stroke hgi-home-01"></i> Home</a>
            </li>
            <li {% if request.path == '/social' %}class="active"{% endif %}>
                <a href="{{url_for('social')}}"><i class="hgi hgi-stroke hgi-share-07"></i> Social</a>
            </li>
            <li {% if request.path == '/profile' %}class="active"{% endif %}>
                <a href="{{url_for('profile')}}"><i class="hgi hgi-stroke hgi-user"></i> Profile</a>
            </li>
            <li>
                <a href="/@{{user.username}}" target="_blank"><i class="hgi hgi-stroke hgi-identity-card"></i> Card</a>
            </li>
        </ul>
        <div class="avatar">
            <img src="{{ url_for('static', filename='img/' ~ (user.avatar if user.avatar else '760f258dafc7451fba6619b84821f07d.jpg')) }}" alt="Avatar">
        </div>
    </nav>
    <main>
        {% block content %}
        {% endblock %}
    </main>
    <footer>
        <h2 class="stroked-text">{{app_name}}</h2>
        <p>Made with <❤️/> by yahia elbanna</p>
    </footer>
    {% block scripts %}{% endblock %}
</body>
</html>
